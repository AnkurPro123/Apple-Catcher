<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <header>
      <p>Phaser Demo | Game</p>
    </header>
    <main>
      <canvas id="gameCanvas"> </canvas>
      <div id="gameStartDiv" class="gameUI">
        <h1>Apple Catcher</h1>
        <p>You have 30 Seconds to catch Apples</p>
        <p>If you catch more than 10 Apple You Win</p>
        <p>If you catch less than 10 Aplee you lose</p>
        <p>Click the Start button to Begin</p>
        <button id="gameStartBtn">Start</button>
      </div>
      <div id="gameEndDiv" class="gameUI">
        <p>Game Over</p>
        <h1>You<span id="gameWinLoseSpan"></span></h1>
        <h1>Final Score: <span id="gameEndScoreSpan"></span> </h1>
        <p>Refresh the Page to Play Again</p>
      </div>
    </main>
    <footer>Created by  Ankur</footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
